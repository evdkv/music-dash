<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Dashboard</title>
  <!-- Using Tailwind, WaveSurfer, and Plotly here -->
  <script src="https://cdn.tailwindcss.com"></script> 
  <script src="https://unpkg.com/wavesurfer.js@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7.8.5/dist/plugins/spectrogram.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
  <script type="module" src="audio.js"></script>
</head>
<body>
<div class="flex h-screen">
  <div class="h-screen w-40 bg-gray-800">
    <div class="flex items-center justify-center h-16 bg-gray-900">
      <h1 style="white-space: pre-line;"class="inline-block text-white text-center">Sound
        Dashboard
      </h1>
    </div>
    <div class="flex flex-col justify-between h-[90%]">
    <div class="flex flex-col">
      <button class="py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white" onclick="document.getElementById('audioUpload').click();">Upload</button>
      <!-- <button class="py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white" id="demo">Load Demo</button> -->
      <button class="py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white" id="reset">Clear</button>
    </div>
      <div class="flex flex-col">
        <button id="play" class="bg-gray-900 text-white px-4 py-2 m-2 rounded-lg hover:text-gray-400">Play/Pause</button>
      </div>

    </div>
  </div>
  <div class="relative h-screen w-screen">
    <div class="grid grid-cols-2 grid-rows-2 gap-3 p-2 h-[80%]">
      <div class="bg-white p-1 rounded-lg shadow-xl" id="plotlycard">
            <div class="container" id="plotly"></div>
      </div>
      <div class="bg-white p-1 rounded-lg shadow-xl" id="beatCanvas">
        <canvas id="beat"></canvas>
      </div>
      <div class="bg-white p-1 rounded-lg shadow-xl" id="waveCanvas">
        <canvas id="mirrorwave"></canvas>
      </div>
      <div class="bg-white p-1 rounded-lg shadow-xl" id="barCanvas">
        <canvas id="loudnessbar"></canvas>
      </div>
    </div>
    <div class="p-2 absolute inset-x-0 bottom-0 *:h-[15%]">
      <div class="flex items-center justify-center">
        <div class="absolute inset-x-0 bottom-0 p-2">
            <div class="bg-white p-4 rounded-lg shadow-xl justify-self-stretch">
              <div id="waveform"></div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
<input style="visibility:hidden" type="file" id="audioUpload" accept="audio/*">
</html>
